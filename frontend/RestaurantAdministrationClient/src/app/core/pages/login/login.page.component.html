<div class="login-background">
    <div class="sign-up-container mat-elevation-z8">
        <div style="position: relative;">
            <div class="table-loading-indicator" *ngIf="isLoading" style="margin: -60px -40px -70px;">
                <mat-spinner></mat-spinner>
            </div>
            <form name="form" (ngSubmit)="f.form.valid && LoginUser()" #f="ngForm" novalidate>
                <div style="font-size: 30px; text-align: center; margin-top: -20px; margin-bottom: 40px;">Login</div>
                <div>
                    <mat-form-field style="margin-bottom: 30px;">
                        <input name="UserName" matInput class="register-input" type="text" placeholder="Username"
                            [(ngModel)]="user.userName" #UserName="ngModel"
                            [ngClass]="{ 'is-invalid': f.submitted && UserName.invalid }" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input name="Password" matInput class="register-input" type="password" placeholder="Password"
                            [(ngModel)]="user.password" #Password="ngModel"
                            [ngClass]="{ 'is-invalid': f.submitted && Password.invalid }" required>
                    </mat-form-field>
                </div>
                <div style="color: red; margin: 10px 0px 40px 0px; height: 14px;">
                    <span *ngIf="isLoginError">Incorrect username or password</span>
                </div>
                <div class="button-container">
                    <button mat-raised-button>
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
