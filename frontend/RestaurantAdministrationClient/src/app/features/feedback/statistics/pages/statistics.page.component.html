<div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>
<div class="button-container" style="margin-right: 50px; position: relative; height: 10px; margin-top: 20px;">
    <button mat-raised-button (click)="addFeedback()" style="position: absolute; right: 0; width: 200px;">Add feedback</button>
</div>
<div class="mat-elevation-z8" style="margin: 50px;">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="serviceQuality">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Service quality </th>
            <td mat-cell *matCellDef="let element"> {{element.serviceQuality}} </td>
        </ng-container>

        <ng-container matColumnDef="cleanness">
            <th mat-header-cell *matHeaderCellDef> Cleanliness</th>
            <td mat-cell *matCellDef="let element"> {{element.cleanness}} </td>
        </ng-container>

        <ng-container matColumnDef="foodQuality">
            <th mat-header-cell *matHeaderCellDef> Food quality </th>
            <td mat-cell *matCellDef="let element"> {{element.foodQuality}} </td>
        </ng-container>

        <ng-container matColumnDef="atmosphere">
            <th mat-header-cell *matHeaderCellDef> Atmosphere </th>
            <td mat-cell *matCellDef="let element"> {{element.atmosphere}} </td>
        </ng-container>

        <ng-container matColumnDef="other">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon *ngIf="element.other !== null" [matTooltip]="element.other">info</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10]" [hidePageSize]="true" showFirstLastButtons></mat-paginator>
</div>
