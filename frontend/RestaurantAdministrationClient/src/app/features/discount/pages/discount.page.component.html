<div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>
<div class="button-container" style="margin-right: 50px; position: relative; height: 10px; margin-top: 20px;">
    <button mat-raised-button (click)="addDiscount()" style="position: absolute; right: 0; width: 200px;">Add
        discount</button>
</div>
<div class="mat-elevation-z8" style="margin: 50px;">
    <table mat-table [dataSource]="discounts" matSort style="width: 100%;">

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="isUsed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Used </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon>{{ element.isUsed ? 'check_box' : 'check_box_outline_blank' }}</mat-icon>
            </td>
        </ng-container>

        <!-- <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="removeDiscount(element)">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
