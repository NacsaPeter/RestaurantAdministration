<div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>
<mat-tab-group>
    <mat-tab label="Current reservations">
        <app-current-reservations [tables]="currentTableReservations" (reservationCardClick)="reservationCardClick($event)"></app-current-reservations>
    </mat-tab>
    <mat-tab label="Upcoming reservations">
        <app-upcoming-reservations [reservations]="upcomingTableReservations" (addReservation)="addReservation()"
            (removeReservation)="removeReservation($event)"></app-upcoming-reservations>
    </mat-tab>
    <mat-tab label="Finished reservations">
        <app-finished-reservations [reservations]="finishedTableReservations"
            (removeReservation)="removeReservation($event)"></app-finished-reservations>
    </mat-tab>
</mat-tab-group>
