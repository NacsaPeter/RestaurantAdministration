<div class="button-container" style="margin-right: 50px; position: relative; height: 10px; margin-top: 20px;">
    <button mat-raised-button (click)="addReservation.emit()" style="position: absolute; right: 0; width: 140px;">Add
        reservation</button>
</div>
<div class="mat-elevation-z8" style="margin: 50px;">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">

        <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> From </th>
            <td mat-cell *matCellDef="let element"> {{element.from | date:'MMMM d, y, h:mm a'}} </td>
        </ng-container>

        <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
            <td mat-cell *matCellDef="let element"> {{element.to | date:'MMMM d, y, h:mm a'}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Table </th>
            <td mat-cell *matCellDef="let element"> No. {{element.table.number}} </td>
        </ng-container>

        <ng-container matColumnDef="numberOfSeats">
            <th mat-header-cell *matHeaderCellDef> Seats </th>
            <td mat-cell *matCellDef="let element"> {{element.table.numberOfSeats}} </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="removeReservation.emit(element)">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10]" [hidePageSize]="true" showFirstLastButtons></mat-paginator>
</div>
