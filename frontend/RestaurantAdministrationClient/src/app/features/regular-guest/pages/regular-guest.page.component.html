<div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>
<div class="button-container" style="margin-right: 50px; position: relative; height: 10px; margin-top: 20px;">
    <button mat-raised-button (click)="addRegularGuest()" style="position: absolute; right: 0; width: 200px;">Add
        regular guest</button>
</div>
<div class="mat-elevation-z8" style="margin: 50px">
    <table mat-table [dataSource]="regularGuests" matSort style="width: 100%;">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="birthDay">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Day </th>
            <td mat-cell *matCellDef="let element"> {{element.birthDay | date}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
