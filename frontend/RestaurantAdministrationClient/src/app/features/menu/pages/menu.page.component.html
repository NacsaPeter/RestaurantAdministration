<div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>

<mat-accordion class="menu-container">
    <mat-expansion-panel>
        <mat-expansion-panel-header class="panel-header">
            <mat-panel-title class="panel-title">
                <mat-icon class="add-icon">add</mat-icon> New category
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div style="display: inline-block; margin-right: 20px;">
            Category name:
        </div>
        <mat-form-field>
            <input matInput placeholder="" [(ngModel)]="category.name">
        </mat-form-field>
        <div class="button-container" style="display: inline-block; margin-left: 50px;">
            <button mat-raised-button (click)="save()">Save</button>
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel *ngFor="let category of categories">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ category.name }}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="button-container" style="margin-right: 50px; position: relative; height: 10px; margin-top: 5px;">
            <button mat-raised-button (click)="addMenuItem(category)" style="position: absolute; right: 0;">Add
                menu item</button>
        </div>
        <div class="mat-elevation-z8" style="margin: 5px; margin-top: 50px;">
            <table mat-table [dataSource]="category.menuItems" matSort style="width: 100%;">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="editMenuItem(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="removeMenuItem(element)">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </mat-expansion-panel>
</mat-accordion>
