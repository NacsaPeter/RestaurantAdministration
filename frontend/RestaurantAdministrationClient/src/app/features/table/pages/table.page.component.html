<div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>
<div>
    <mat-card class="table-item add-table" (click)="addTable()">
        <mat-icon class="add-icon">add</mat-icon>
        <div class="add-text">Add new table</div>
    </mat-card>
    <app-table-item *ngFor="let table of tables" [table]="table" (edit)="editTable(table)"
        (remove)="removeTable(table)"></app-table-item>
</div>
